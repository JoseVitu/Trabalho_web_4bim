<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --green-main: #4caf50;
            --green-light: #81c784;
            --green-dark: #388e3c;
        }
        .bg-green {
            background-color: var(--green-main);
        }
        .text-green {
            color: var(--green-main);
        }
        .border-green {
            border-color: var(--green-main);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-green">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/logotipo.jpg" alt="Logo" style="height: 80px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transaction/insert">Realizar Lançamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/category">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Histórico de Transações</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="filter-form card card-body mb-4">
    <form th:action="@{/transaction/filter}" method="get" class="row g-3">
        <div class="col-md-4">
            <input type="date" class="form-control" name="startDate" placeholder="Data Inicial" required>
        </div>
        <div class="col-md-4">
            <input type="date" class="form-control" name="endDate" placeholder="Data Final" required>
        </div>
        <div class="col-md-3">
            <select class="form-control" name="type" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="RECEITA">Receita</option>
                <option value="DESPESA">Despesa</option>
            </select>
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-search">Buscar</button>
        </div>
    </form>
</div>

<div class="container mt-5">
    <h2 class="text-green mb-4">Histórico de Transações</h2>
    <div class="card">
        <div class="card-header bg-green text-white">
            Transações Registradas
        </div>
        <div class="card-body">
            <table class="table">
                <thead class="bg-green text-white">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Quantia</th>
                    <th scope="col">Data</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Tipo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.id}">1</td>
                    <td th:text="${transaction.amount}">100.00</td>
                    <td th:text="${#dates.format(transaction.transactionDate, 'dd/MM/yyyy')}">01/01/2022</td>
                    <td th:text="${transaction.category.name}">Alimentação</td>
                    <td th:text="${transaction.description}">Compra no supermercado</td>
                    <td th:text="${transaction.categoryTypeEnum}">DESPESA</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

</body>
</html>
