<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --green-main: #4caf50;
      --green-light: #81c784;
      --green-dark: #388e3c;
    }
    .bg-green { background-color: var(--green-main); }
    .text-green { color: var(--green-main); }
    .border-green { border-color: var(--green-main); }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-green">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/images/logotipo.jpg" alt="Logo" style="height: 80px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/transaction/insert">Realizar Lançamentos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/category">Categorias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/transaction">Histórico de Transações</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card bg-success text-white">
        <div class="card-body">
          <h3 class="card-title"><i class="fa-solid fa-coins"></i> Receita</h3>
          <p class="card-text" th:text="${totalReceita}"></p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-danger text-white">
        <div class="card-body">
          <h3 class="card-title"><i class="fa-solid fa-money-bill-wave"></i> Despesa</h3>
          <p class="card-text" th:text="${totalDespesa}"></p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-info text-white">
        <div class="card-body">
          <h3 class="card-title"><i class="fa-solid fa-wallet"></i> Total Líquido</h3>
          <p class="card-text" th:text="${totalLiquido}"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <h2 class="text-green mb-4">Últimos Lançamentos</h2>
    <table class="table">
      <thead class="bg-green text-white">
      <tr>
        <th>Descrição</th>
        <th>Categoria</th>
        <th>Valor</th>
        <th>Data</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="transacao : ${ultimosLancamentos}">
        <td th:text="${transacao.description}">Descrição</td>
        <td th:text="${transacao.category.name}">Categoria</td>
        <td th:text="${transacao.amount}">Valor</td>
        <td th:text="${transacao.transactionDate}">Data</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
