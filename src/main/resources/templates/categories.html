<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --green-main: #4caf50;
            --green-light: #81c784;
            --green-dark: #388e3c;
        }
        .bg-green {
            background-color: var(--green-main);
        }
        .text-green {
            color: var(--green-main);
        }
        .border-green {
            border-color: var(--green-main);
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-green">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestão Financeira</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>    
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Consultar Lançamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Relatórios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        <h2 class="text-green mb-4">Gerenciamento de Categorias</h2>





        <div class="card mb-4">
            <div class="card-header bg-green text-white">
                Adicionar Nova Categoria
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/category}" th:object="${category}" method="post">
                    <div class="form-group">
                        <label for="name">Nome da Categoria</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Insira o nome da categoria" required>
                    </div>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Erro de nome</div>
                    <div class="form-group">
                        <label for="type">Tipo da Categoria</label>
                        <select class="form-control" id="type" th:field="*{categoryTypeEnum}" required>
                            <option value="RECEITA">Receita</option>
                            <option value="DESPESA">Despesa</option>
                        </select>
                        <div th:if="${#fields.hasErrors('categoryTypeEnum')}" th:errors="*{categoryTypeEnum}">Error Message Here</div>
                    </div>
                    <button type="submit" class="btn bg-green text-white">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Tabela de Categorias -->
        <div class="card">
            <div class="card-header bg-green text-white">
                Categorias Existentes
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="bg-green text-white">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Ações</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}">1</td>
                        <td th:text="${category.name}">Categoria</td>
                        <td th:text="${category.categoryTypeEnum}">Tipo</td>
                        <td>

                            <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-sm btn-primary">Editar</a>
                            <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger">Deletar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>
</html>
