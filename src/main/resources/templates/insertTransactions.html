<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Transação</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --green-main: #4caf50;
            --green-light: #81c784;
            --green-dark: #388e3c;
        }
        .bg-green { background-color: var(--green-main); }
        .text-green { color: var(--green-main); }
        .border-green { border-color: var(--green-main); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-green">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestão Financeira</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/transaction/insert">Realizar Lançamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/category">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Histórico de Transações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Relatórios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h2 class="text-green mb-4">Inserir Nova Transação</h2>
    <div class="card">
        <div class="card-header bg-green text-white">Dados da Transação</div>
        <div class="card-body">
            <form th:action="@{/transaction/insert}" th:object="${transaction}" method="post">
                <div class="mb-3">
                    <label for="amount" class="form-label">Quantia</label>
                    <input type="number" class="form-control" id="amount" th:field="*{amount}" required>
                </div>
                <div class="mb-3">
                    <label for="transactionDate" class="form-label">Data da Transação</label>
                    <input type="date" class="form-control" id="transactionDate" th:field="*{transactionDate}" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Categoria</label>
                    <select class="form-control" id="category" th:field="*{category}" required>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}">Categoria</option>
                    </select>

                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}">
                </div>
                <button type="submit" class="btn bg-green text-white">Salvar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
